<h2>Register</h2>

{{ if .Error }}
<p style="color:red">{{ .Error }}</p>
{{ end }}

<form method="POST">
    <div>
        <input
                type="text"
                name="username"
                placeholder="Username"
                required
                autocomplete="username"
        >
    </div>

    <div>
        <input
                type="password"
                name="password"
                placeholder="Password"
                required
                autocomplete="new-password"
        >
    </div>

    <div>
        <button type="submit">Create account</button>
    </div>
</form>

<p>
    Already have an account?
    <a href="/login">Login</a>
</p>

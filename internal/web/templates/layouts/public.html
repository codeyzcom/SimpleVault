<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f6f7f8;
        }

        .auth-box {
            width: 100%;
            max-width: 360px;
            padding: 24px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 16px;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            box-sizing: border-box;
        }

        button {
            margin-top: 16px;
            cursor: pointer;
        }

        .error {
            color: #b00020;
            margin-bottom: 8px;
            text-align: center;
        }

        .auth-footer {
            margin-top: 16px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="auth-box">
    {{ embed }}
</div>

</body>
</html>
